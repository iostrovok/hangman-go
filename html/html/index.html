<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="favicon.png">
        <title>Blog Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="/css/main.css" rel="stylesheet">
        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="/lib/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="/lib/ie-emulation-modes-warning.js"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-app="words" ng-strict-di>
        <div class="blog-masthead">
            <div class="container">
                <nav class="blog-nav">
                    <a class="blog-nav-item active" ui-sref="public.home">Home</a>
                    <a class="blog-nav-item" ui-sref="public.mywords">Words</a>
                    <a class="blog-nav-item" ui-sref="public.mywords-add">Add word</a>
                    <a class="blog-nav-item" ui-sref="public.menu">New hires</a>
                    <a class="blog-nav-item" ui-sref="public.menu">About</a>
                </nav>
            </div>
        </div>
        <div class="container">
            <ui-view>
                <div class="blog-header">
                    <h2 class="blog-title">Loading Site...</h2>
                </div>
            </ui-view>
            <!-- /.row -->
        </div>
        <!-- /.container -->
        <footer class="blog-footer">
            <p>Blog template built for <a href="http://getbootstrap.com">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            <p>
                <a href="#">Back to top</a>
            </p>
        </footer>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="/lib/jquery-2.1.4.min.js"></script>
        <script>
            window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
        </script>
        <script src="/lib/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="/lib/ie10-viewport-bug-workaround.js"></script>
        <!-- Libs -->
        <script src="/lib/angular.min.js"></script>
        <script src="/lib/angular-ui-router.min.js"></script>
        <script src="/lib/ng-file-upload/ng-file-upload-shim.min.js"></script>
        <script src="/lib/ng-file-upload/ng-file-upload.min.js"></script>
        <!-- Common Module -->
        <script src="/src/common/common.module.js"></script>
        <script src="/src/common/loading/loading.interceptor.js"></script>
        <script src="/src/common/loading/loading.component.js"></script>
        <script src="/src/common/load_from_site.service.js"></script>
        <script src="/src/common/word_save.service.js"></script>
        <script src="/src/common/user.data.service.js"></script>
        <!-- Main Restaurant Module -->
        <script src="src/words.module.js"></script>
        <!-- Public Module -->
        <script src="src/public/public.module.js"></script>
        <script src="src/public/public.routes.js"></script>
        <script src="src/public/right-sidebar/right-sidebar.component.js"></script>
        <script src="/src/public/mywords/translate-input/translate-input.component.js"></script>
        <script src="/src/public/mywords/transcript-input/transcript-input.component.js"></script>
        <script src="/src/public/user/login/user.login.component.js"></script>
        <script src="/src/public/mywords/mywords.controller.js"></script>
        <!-- ADMIN SITE -->
        <script src="src/admin/admin.module.js"></script>
    </body>
</html>
